<app-header></app-header>
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user
          [user]="user"
          (select)="OnSelectUser($event)"/>
      </li>
    }
  </ul>
  @if (getUserNameById) {
    <app-tasks [name]="getUserNameById.name" [id]="getUserNameById.id"/>
  } @else {
    <p id="fallback">Select the user to view their tasks!</p>
  }
</main>
